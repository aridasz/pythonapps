	<!-- Chart code -->
	<script>
		var chartData1 = [];
		var chartData2 = [];
		var chartData3 = [];
		var chartData4 = [];

		generateChartData();

		function generateChartData() {
		  var firstDate = new Date();
		  firstDate.setDate( firstDate.getDate() - 500 );
		  firstDate.setHours( 0, 0, 0, 0 );

		  var a1 = 1500;
		  //var b1 = 1500;
		  var a2 = 1700;
		  //var b2  = 1700;
		  var a3 = 1600;
		  //var b3 = 1600;
		  var a4 = 1400;
		  //var b4 = 1400;

		  for ( var i = 0; i < 500; i++ ) {
			var newDate = new Date( firstDate );
			newDate.setDate( newDate.getDate() + i );

			a1 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
			//b1 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

			a2 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
			//b2 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

			a3 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
			//b3 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

			a4 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
			//b4 += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

			chartData1.push( {
			  "date": newDate,
			  "value": a1 //,
			  //"volume": b1 + 1500
			} );
			chartData2.push( {
			  "date": newDate,
			  "value": a2 //,
			  //"volume": b2 + 1500
			} );
			chartData3.push( {
			  "date": newDate,
			  "value": a3 //,
			  //"volume": b3 + 1500
			} );
			chartData4.push( {
			  "date": newDate,
			  "value": a4 //,
			  //"volume": b4 + 1500
			} );
		  }
		}

		var chart = AmCharts.makeChart( "chartdiv", {
		  "type": "stock",
		  "theme": "light",
		  "dataSets": [ {
			  "title": "Asia Equities",
			  "fieldMappings": [ {
				"fromField": "value",
				"toField": "value"
			  }],
			  "dataProvider": chartData1,
			  "categoryField": "date",
			  "color": "#0081ff"
			}, {
			  "title": "Emerging Markets",
			  "fieldMappings": [ {
				"fromField": "value",
				"toField": "value"
			  } ],
			  "dataProvider": chartData2,
			  "categoryField": "date",
			  "color": "#ea2a3f"
			}, {
			  "title": "Volatility Indices",
			  "fieldMappings": [ {
				"fromField": "value",
				"toField": "value"
			  } ],
			  "dataProvider": chartData3,
			  "categoryField": "date",
			  "color": "#43a24b"
			}, {
			  "title": "Bond Market",
			  "fieldMappings": [ {
				"fromField": "value",
				"toField": "value"
			  } ],
			  "dataProvider": chartData4,
			  "categoryField": "date",
			  "color": "#e4245b"
			}
		  ],

		  "panels": [ {
			"showCategoryAxis": false,
			"title": "Pricing",
			"percentHeight": 70,
			"stockGraphs": [ {
			  "id": "g1",
			  "valueField": "value",
			  "comparable": true,
			  "compareField": "value",
			  "balloonText": "[[title]]:<b>[[value]]</b>",
			  "compareGraphBalloonText": "[[title]]:<b>[[value]]</b>"
			} ],
			"stockLegend": {
			  "periodValueTextComparing": "[[percents.value.close]]%",
			  "periodValueTextRegular": "[[value.close]]"
			}
		  } ],

		  "chartScrollbarSettings": {
			"graph": "g1"
		  },

		  "chartCursorSettings": {
			"valueBalloonsEnabled": true,
			"fullWidth": true,
			"cursorAlpha": 0.1,
			"valueLineBalloonEnabled": true,
			"valueLineEnabled": true,
			"valueLineAlpha": 0.5
		  },

		  "periodSelector": {
			"position": "left",
			"periods": [ 
			{
			  "period": "MM",
			  "selected": true,
			  "count": 1,
			  "label": "1 month"
			},
			{
			  "period": "MM",
			  "selected": true,
			  "count": 3,
			  "label": "3 month"
			},
			{
			  "period": "MM",
			  "selected": true,
			  "count": 6,
			  "label": "6 month"
			},
			{
			  "period": "YYYY",
			  "count": 1,
			  "label": "1 year"
			}, 
			{
			  "period": "YTD",
			  "label": "YTD"
			}, 
			{
			  "period": "MAX",
			  "label": "MAX"
			} ]
		  },

		  "dataSetSelector": {
			"position": "left"
		  },

		  "export": {
			"enabled": true
		  }
		} );
		
		chart.addListener("rendered", function() {
			console.log("rendered !!");
		});
		
		
		function postdata() {
			console.log("clicked go");
			$.ajax({
				url: '/benchmarkdailyreturn',
				data: {"key1": "value1", "key2": "value2"},
				contentType: "application/json",
				type: 'POST',
				success: function(response, status, xhr) {
					console.log(response);
					console.log(status);
					console.log(xhr.getAllResponseHeaders());
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
	</script>
